<!DOCTYPE html>
<html>
<head>
	<title>Study RxJS</title>
    <style>
        body {
            padding-bottom: 300px;
        }
    </style>
</head>
<body>
	<h1>Study RxJS</h1>
	
    <h2>Observables from Scratch</h2>
    <div>
        <h3>Observable with Completed</h3>
        <div id="output_5"></div>
        <h3>Observable with Error</h3>
        <div id="output_6"></div>
    </div>
    <hr>

    <h2>Observables from Arrays</h2>
    <div>
        <h3>Array of Numbers</h3>
        <div id="output_3"><span>0</span></div>

        <h3>Array of Objects</h3>
        <div><ul  id="output_4"></ul></div>
    </div>
    <hr>

    <h2>Observables from Events</h2>
    <div>
        <h3>Click</h3>
        <button type="button" id="btn_1">Click Event</button>
        <span>Check event on Log</span>

        <h3>Key Up</h3>
        <input type="text" id="input_1">
        <span id="output_1"></span>

        <h3>Mouse Move</h3>
        <div id="output_2">X: , Y:</div>
    </div>
    <hr>

	<script src="./dist/app.bundle.js"></script>
</body>
</html>
